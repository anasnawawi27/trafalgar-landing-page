<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trafalgar | Landing Page</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link
      rel="stylesheet"
      href="owl-carousel/dist/assets/owl.carousel.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo/logo.svg" />
        </a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Find a doctor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Apps</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 my-auto">
            <h1>
              Virtual healthcare <br />
              for you
            </h1>
            <p class="mt-4">
              Trafalgar provides progressive, and affordable <br />
              healthcare, accessible on mobile and online <br />
              for everyone
            </p>
            <button class="btn btn-consult py-2 px-4 rounded-pill mt-3">
              Consult today
            </button>
          </div>
          <div class="col-lg-6 pt-4">
            <img src="images/header/illustration.svg" class="img-fluid" />
          </div>
        </div>
      </div>
    </header>

    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="fontawesome/js/all.js"></script>
    <script src="owl-carousel/dist/owl.carousel.min.js"></script>
  </body>
</html>
